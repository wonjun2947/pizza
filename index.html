<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>충돌 시뮬레이션</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="controls">
            <h2>물체의 질량과 속도를 입력하세요</h2>
            <form id="inputForm">
                <label for="mass1">공 1 질량 (kg):</label>
                <input type="number" id="mass1" step="0.1" required>
                <label for="velocity1">공 1 초기 속도 (m/s):</label>
                <input type="number" id="velocity1" step="0.1" required>
                <label for="mass2">공 2 질량 (kg):</label>
                <input type="number" id="mass2" step="0.1" required>
                <label for="velocity2">공 2 초기 속도 (m/s):</label>
                <input type="number" id="velocity2" step="0.1" required>
                <button type="submit">시뮬레이션 시작</button>
            </form>
            <div id="results">
                <h3>충돌 결과</h3>
                <p id="resultText">충돌 결과를 기다리고 있습니다...</p>
            </div>
        </div>
        <div id="simulation">
            <div id="object1" class="object"></div>
            <div id="object2" class="object"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
